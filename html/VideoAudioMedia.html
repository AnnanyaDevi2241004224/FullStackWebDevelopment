<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO AUDIO AND MEDIA</title>
</head>
<body>
    <b>VIDEO</b><br>
    <video src="video1.mp4" controls width="200" height="200"  loop muted poster="img1.jpg"></video><br><hr>
    <b>AUDIO</b><br>
    <audio src="audio1.mp3" controls autoplay loop muted preload="auto"></audio><br>
    preload: none/auto/metadata<br>
    none: wont preload at all<br>
    auto: will pre load the wholw without user's intervition<br> 
    metadata: will pre load only the meta data about the audio
    <br><hr>
    <b>SVG IMAGE</b><br>
    <svg height="100" width="100">
        <svg width="400" height="120">
            <rect x="10" y="10" width="200" height="100" stroke="red" stroke-width="6" fill="blue" />
          </svg>
    </svg>
    <img src="img.svg" alt="My Svg Image">
    <br><hr>
    <b>IFRAME</b><br>
    <iframe width="200" height="200" src="https://www.youtube.com/embed/tVzUXW6siu0?si=NuQZuYqrMHn7Pg-i&amp;start=739" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

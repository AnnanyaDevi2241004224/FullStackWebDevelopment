<body>
    <h1>The Sum Selector</h1>
    <hr>
    <b>
        <h2>Problem Statement:</h2>

        <hr>
        <hr>
        <p style="font-size: 25px;">
            You are working on a function that should sum all numbers in an array until it encounters a negative number.
            <br>Write a function that performs this summation.

        </p>
    </b>
    <script>
        let arr = [1, 2, 3, 4, 5, -1, 8];
        let sum = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                console.log(sum);
                break;
            }
            else {
                sum = sum + arr[i];
            }

        }
    </script>
</body>

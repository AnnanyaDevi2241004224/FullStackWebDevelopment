<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Password Validator:</title>
</head>

<body>
    <h1> The Password Validator</h1>
    <hr>
    <b>
        <h2>Problem Statement:</h2>

        <hr>
        <hr>
        <p style="font-size: 25px;">
            You are building a password validation feature.
            <br> Create a function that checks if a given password meets the following criteria:
            <br>at least 8 characters long,
            <br>contains both uppercase and lowercase letters,
            <br> and includes at least one digit.

        </p>
    </b>
    <script>
        let pwd = prompt("Enter your password for validation:");
        const has8Char = (pwd) => {
            return (pwd.length >= 8);
        }
        const hasUcase = (pwd) => {
            for (i = 0; i < pwd.length; i++) {
                if (pwd[i]==pwd[i].toUpperCase()) {
                    return true;
                }
            }
        }
        const hasLcase = (pwd) => {
            for (i = 0; i < pwd.length; i++) {
                if (pwd[i]==pwd[i].toLowerCase()) {
                    return true;
                }
            }
        }
        const hasDigit = (pwd) => {
            for (i = 0; i < pwd.length; i++) {
                let char=pwd.charCodeAt(i);
                if (char>=48 && char<=57) {
                    return true;
                }
            }
        }
        if(has8Char(pwd) && hasLcase(pwd) && hasUcase(pwd) && hasDigit(pwd)){
            console.log('it is a valid password');
            
        }
        else{
            console.log('it is not a valid password');
            
        }
        
    </script>
</body>

</html>

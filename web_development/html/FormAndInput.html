<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM AND INPUT TAGS </title>
</head>
<body>
    <form action="post">
        <caption>REGISTRATION FORM</caption> 
       <fieldset><legend>PERSONAL DETAIL</legend>
        <label for="name">Name : </label><input type="text" id="name" placeholder="enter name"><br>
        <label for="dob">DOB : </label><input type="date" id="dob" placeholder="enter dob"><br>
        <label for="gen">GENDER : </label> 
        <label for="GENDER">male</label><input type="radio" name="GENDER" value="male">
        <label for ="GENDER">female</label><input type="radio" name="GENDER" value="female">
        <label for="GENDER">others</label><input type="radio"name="GENDER" value="others"><br>
        <label>email :</label><input type="email" placeholder="enter your email"><br>
        <label>Password :</label><input type="password" placeholder="=enter your password"><br>

       </fieldset> 
       <fieldset><legend>OTHER DETAILS</legend>
        <label>Hobbies :</label>
        <label for="Hobbies">something </label><input type="checkbox" name="Hobbies" >
        <label for="Hobbies">nothing </label><input type="checkbox" name="Hobbies"><br>
        <label>YEARS OF EXPERIENCE :</label>
        <input type="number" name="YEARS OF EXPERIENCE" placeholder="select"><br>
        <label>WORK PLACE :</label><textarea name="WORK PLACE" row="3" placeholder="enter full address hete"></textarea><br>
        <label for="c">Course :</label>
        <select name="course" id=" c">
            <option name ="course"value="none">select</option>
            <option name ="course"value="cse">CSE</option>
            <option name ="course"value="csit">CSIT</option>
            <option name ="course"value="eee">EEE</option>
        </select>
       </fieldset>
    </form>
</body>
</html>

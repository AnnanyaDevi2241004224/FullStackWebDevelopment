<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        .box {
            background-color:greenyellow;
            border: 3px solid black;
            display: inline-block;
            width:200px;
            height:50px;
            padding: 50px;
            margin:50px;
        }
    </style>
</head>

<body>
    <div class="box1 box">
        I am 1st box
    </div>
    <div class="box1 box">
        I am 2nd box
    </div>
    <div class="box2 box">
        I am 1st new box
    </div>
    <div class="box2 box">
        I am 2nd new box
    </div>
</body>

</html>
